<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        select {
            appearance: none;
            background: #fff;
        }

        .icon-select {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="title">💰 Expense Manager</div>
    <div class="container">
        <h2>Track Your Expenses</h2>
        <form id="expenseForm">
            <label for="date">📅 Date:</label>
            <input type="date" id="date" required>

            <label for="amount">💵 Amount:</label>
            <input type="number" id="amount" required>

            <label for="category">📂 Category:</label>
            <div class="icon-select">
                <select id="category" required>
                    <option value="Food">🍔 Food</option>
                    <option value="Transport">🚖 Transport</option>
                    <option value="Grocery">🛒 Grocery</option>
                    <option value="Bills">📑 Bills</option>
                    <option value="Medical">🏥 Medical</option>
                    <option value="Shopping">🛍️ Shopping</option>
                    <option value="Beauty">💄 Beauty</option>
                    <option value="Other">🔹 Other</option>
                </select>
            </div>

            <label for="paymentMode">💳 Mode of Payment:</label>
            <select id="paymentMode" required>
                <option value="Cash">💰 Cash</option>
                <option value="Debit Card">💳 Debit Card</option>
                <option value="Mashreq Credit Card">🏦 Mashreq Credit Card</option>
                <option value="CBD Credit Card">🏦 CBD Credit Card</option>
                <option value="CBD Credit Card Reshma">🏦 CBD Credit Card Reshma</option>
                <option value="ENBD Credit Card">🏦 ENBD Credit Card</option>
                <option value="ADCB Credit Card">🏦 ADCB Credit Card</option>
            </select>

            <label for="remarks">📝 Remarks:</label>
            <textarea id="remarks"></textarea>

            <button type="submit">✔ Submit Expense</button>
        </form>
    </div>

    <script>
        document.getElementById("expenseForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Collect form data
            var data = {
                date: document.getElementById("date").value,
                amount: document.getElementById("amount").value,
                category: document.getElementById("category").value,
                paymentMode: document.getElementById("paymentMode").value,
                remarks: document.getElementById("remarks").value
            };

            // Send data to Google Sheets using Google Apps Script URL
            fetch("https://script.google.com/macros/s/AKfycbwXqCd_0KaNZMdocHm3Fl2zFOJ1SC1tgt1dJnDwGVxH8C5BkiJ28JBsHUjYYN8JzcbzTw/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(() => {
                alert("✅ Data submitted successfully!");
                document.getElementById("expenseForm").reset();
            }).catch(error => alert("❌ Error: " + error));
        });
    </script>
</body>
</html>
